---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: advanced-cluster-manager
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: openshift-operators
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: operators/acm/overlays/release-2.7
    repoURL: >-
      git@github.com:ahussey-redhat/cicd-gitops-demo.git
    targetRevision: production
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
