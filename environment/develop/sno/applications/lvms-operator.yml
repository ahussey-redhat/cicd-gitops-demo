---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: lvms-operator
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  destination:
    namespace: openshift-operators
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: operators/lvms-operator
    repoURL: >-
      git@github.com:ahussey-redhat/cicd-gitops-demo.git
    targetRevision: develop
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
