---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hashicorp-vault-operator
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: openshift-operators
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: config/samples
    repoURL: >-
      https://github.com/hashicorp/vault-secrets-operator.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
