---
kind: Project
apiVersion: project.openshift.io/v1
metadata:
  name: openshift-gitops
  labels:
    kubernetes.io/metadata.name: openshift-gitops
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: openshift-gitops-operator
  namespace: openshift-operators
spec:
  channel: stable
  installPlanApproval: Automatic
  name: openshift-gitops-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace
---
kind: Secret
apiVersion: v1
metadata:
  name: cicd-gitops-repo
  namespace: openshift-gitops
  labels:
    argocd.argoproj.io/secret-type: repository
  annotations:
    managed-by: argocd.argoproj.io
data:
  insecure: dHJ1ZQ==
  name: Z2l0b3Bz
  project: ZGVmYXVsdA==
  sshPrivateKey: >-
    {{ lookup('ansible.builtin.file', '~/.ssh/devspaces') | b64encode }}
  type: Z2l0
  url: Z2l0QGdpdGh1Yi5jb206YWh1c3NleS1yZWRoYXQvY2ljZC1naXRvcHMtZGVtby5naXQ=
type: Opaque
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cluster-admin-for-argocd
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: openshift-gitops-argocd-application-controller
  namespace: openshift-gitops
