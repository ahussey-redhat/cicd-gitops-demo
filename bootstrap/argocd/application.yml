---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-operators
    server: 'https://kubernetes.default.svc'
  project: default
  source:
    path: gitops
    repoURL: >-
      ssh://git@github.com:ahussey-redhat/cicd-gitops-demo.git
targetRevision: HEAD
  syncPolicy:
    automated: {}
