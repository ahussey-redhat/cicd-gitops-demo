---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openshift-pipelines
  namespace: openshift-gitops
  labels:
    name: openshift-pipelines
spec:
  project: default
  source:
    repoURL: git@github.com:ahussey-redhat/cicd-gitops-demo.git
    targetRevision: develop
    path: operators/pipelines
  destination:
    server: https://kubernetes.default.svc
    namespace: openshift-operators
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: "*"
      kind: "*"
      managedFieldsManagers:
      - kube-controller-manager
